<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World GDP Map</title>
  <!-- Use explicit version instead of “latest” -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.24.2/plotly.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1 {
      background-color: #333;
      color: white;
      padding: 15px 0;
      margin: 0 0 20px 0;
    }
    #map {
      width: 90%;
      height: 600px;
      margin: auto;
    }
    button {
      background-color: #7eb0ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #81caff;
    }
  </style>
</head>
<body>
  <h1>World GDP Map</h1>
  <div id="map"></div>
  <button id="save-btn">Save Last View</button>
  <button id="load-btn">Load Last View</button>

  <script>
    async function drawMap() {
      const response = await fetch('https://raw.githubusercontent.com/plotly/datasets/master/2014_world_gdp_with_codes.csv');
      const text = await response.text();
      const rows = text.split('\\n').slice(1);
      const data = rows.map(row => row.split(','));

      const countries = data.map(r => r[0]);
      const codes = data.map(r => r[1]);
      const gdps = data.map(r => parseFloat(r[2]));

      const trace = {
        type: 'choropleth',
        locations: codes,
        z: gdps,
        text: countries,
        colorscale: 'Blues',
        reversescale: true,
        marker: {
          line: {
            color: 'darkgray',
            width: 0.5
          }
        },
        colorbar: {
          title: 'GDP Billions USD'
        }
      };

      const layout = {
        title: 'World GDP Map',
        geo: {
          showframe: false,
          showcoastlines: true,
          projection: { type: 'equirectangular' }
        }
      };

      Plotly.newPlot('map', [trace], layout);

      const mapDiv = document.getElementById('map');
      mapDiv.on('plotly_relayout', function(eventData) {
        localStorage.setItem('lastMapView', JSON.stringify(eventData));
      });
    }

    document.getElementById('save-btn').addEventListener('click', () => {
      const gd = document.getElementById('map');
      const layout = gd.layout;
      localStorage.setItem('savedLayout', JSON.stringify(layout));
      alert('Map view saved locally!');
    });

    document.getElementById('load-btn').addEventListener('click', async () => {
      const saved = localStorage.getItem('savedLayout');
      if (saved) {
        const layout = JSON.parse(saved);
        await drawMap();
        Plotly.relayout('map', layout);
        alert('Saved view loaded!');
      } else {
        alert('No saved view found!');
      }
    });

    drawMap();
  </script>
</body>
</html>
