<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Book Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .book-list, .cart {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .book {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .book:last-child {
      border-bottom: none;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Simple Book Store</h1>
  <div class="book-list">
    <h2>Available Books</h2>
    <div id="books"></div>
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p><strong>Total Items:</strong> <span id="total-items">0</span></p>
  </div>

  <script>
    const books = [
      { id: 1, title: 'The Alchemist', price: 300 },
      { id: 2, title: 'Atomic Habits', price: 450 },
      { id: 3, title: 'Rich Dad Poor Dad', price: 350 }
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const booksDiv = document.getElementById('books');
    const cartList = document.getElementById('cart-list');
    const totalItems = document.getElementById('total-items');

    function renderBooks() {
      booksDiv.innerHTML = books.map(book => `
        <div class="book">
          <span>${book.title} - ₹${book.price}</span>
          <button onclick="addToCart(${book.id})">Add to Cart</button>
        </div>
      `).join('');
    }

    function renderCart() {
      if (cart.length === 0) {
        cartList.innerHTML = '<li>Your cart is empty</li>';
      } else {
        cartList.innerHTML = cart.map(item => `<li>${item.title} - ₹${item.price}</li>`).join('');
      }
      totalItems.textContent = cart.length;
    }

    function addToCart(id) {
      const book = books.find(b => b.id === id);
      cart.push(book);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderBooks();
    renderCart();
  </script>
</body>
</html>
